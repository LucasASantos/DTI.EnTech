          description: Enquete não encontrada
    delete:
      tags: 
          - "Enquetes"
      operationId: deleteEnquetes
      summary: Deletar Enquete
      parameters:
        - in: query
          name: id
          description: Id da enquete
          required: true
          schema:
            type: string
            format: uuid
            example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
