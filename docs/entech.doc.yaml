        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Emquete'
          description: OK
components:
  schemas:
    Emquete:
      type: object
      required: 
        - titulo
        - data
        - horaInicio
        - horaFim
        - endereco
        - cidade
        - estado
      properties:
        id:
          type: string
          format: uuid
          example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        titulo:
          type: string
          example: 'Projetos da parceria PUC/DTI'
        data:
          type: string
          format: date
          example: '2019-05-14'
        horaInicio:
          type: string
          format: date-time
          example: 'T13:00:00'
        horaFim:
          type: string
          format: date-time
          example: 'T15:00:00'
        endereco:
          type: string
          example: 'Rua dos Bobos, Nº 0'
        cidade:
          type: string
          example: 'Belo Horizonte'
        estado:
          type: string
          minLength: 2
          maxLength: 2
          example: 'MG'
        imagem:
          type: string
          example: 'https://api.com.br/imagem_id'
