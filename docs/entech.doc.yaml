      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Emquete'
          description: OK
        '400': 
          description: Erro interno
    post:
      tags: 
          - "Enquetes"
      operationId: postEnquetes
      summary: Criar Enquete
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Emquete'
      responses:
        '201':
          description: Enquete criada
        '400': 
          description: Erro interno
    put:
      tags: 
          - "Enquetes"
      operationId: putEnquetes
      summary: Alterar Enquete
      parameters:
        - in: query
          name: id
          description: Id da enquete
          required: true
          schema:
            type: string
            format: uuid
            example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Emquete'
